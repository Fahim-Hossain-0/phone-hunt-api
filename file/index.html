<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <title>Phnoe Hunter</title>
</head>

<body>

  <main class="container mx-auto mt-12">


    <h1 class="text-6xl text-center">Search your phone</h1>
    <!-- search-section -->
    <section class="text-center my-16">
      <input id="search-field" type="text" placeholder="Type here"
        class="input input-bordered input-primary w-full max-w-xs" />
      <button onclick="searchPhone()" class="btn btn-primary">Primary</button>
    </section>

    <!-- loading -->
    <section id="loading-spinner" class="text-center my-14 hidden">
      <span class="loading loading-spinner loading-lg"></span>
    </section>

    <!-- card-section -->
    <section class="">
      <div id="show-phone-container" class="grid grid-cols-3 gap-3">
        <!-- HTMl in app.js -->
      </div>
      <div id="see-more" class="text-center my-5 hidden">
        <button class="btn btn-primary">See more</button>
      </div>

    </section>
    <!-- show-details -->
    <section>
      <div class="">

        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
          
        </dialog>

      </div>

    </section>
<!-- <img src="i.jpg" alt="" > -->

  </main>

  <script src="js/app.js"></script>
   
</body>

</html>
